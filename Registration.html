<!--A Simple Registration form in html without css-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="Style.css"> <!--External CSS-->
    <script type="text/javascript" src="validation.js"></script>
</head>
<body class="Registration">
    <div class="maindiv" >
      <!--form starting-->
      <div>
        <form class="regbox" action="#" method="POST" name="myform" >
          <h1 style="text-align: center;">Registration Form</h1><br><br> <!--main heading with internal css-->
          <div class="cont">
            <!--Username -->
            <div>
              <label>Name:</label>
              <input type="text" id="name" placeholder="Enter your Name" name="name"><br><br>
            </div>
            <!--Address-->
            <div>
              <label>Address:</label>
              <textarea rows="3" id="address" name="address" placeholder="address"></textarea><br><br>
            </div>
            <!--Gender-->
            <div class="Gender">
              <label>Gender:</label>
              &nbsp;&nbsp;
              <input type="radio" id="male" name="gender" value="male">
              <label>Male</label>&nbsp;&nbsp;&nbsp;
              <input type="radio" id="female" value="female" name="gender">
              <label>Female</label><br><br>
            </div>
            <!--Age-->
            <div>
              <label>Age:</label>    
              <input type="text" id="age" placeholder="Enter your Age" name="age" pattern="[0-9]{2}"><br><br>
            </div>
            <!--Phone number-->
            <div>
              <label>Phone Number:</label>    
              <input type="text" id="phone" placeholder="Enter your phone number" name="phone"><br><br>
            </div> 
            <!--Email-->   
            <div>
              <label>Email:</label>    
              <input type="text" id="email" placeholder="Enter your email address" name="email" onchange="return emailval()"><br><br>
            </div>
            <!--Upload resume-->
            <div>
              <label>Upload your Resume:</label>    
              <input type="file" name="upload" id="upload"><br><br>
            </div>
            <div>
              <!--selectbox-->
              <label>Qualification:</label>
              <select  name="qualification"  id="qualification">
                <option value="">-Select-</option>
                <option value="10th">10th</option>
                <option value="12">Plus Two</option>
                <option value="Graduation">Graduation</option>
                <option value="Post Graduation">Post Graduation</option>
                <option value="Diploma">Diploma</option>
              </select>
              <br><br>         
            </div>
            <div>
              <!--password-->
              <label>Enter a Password:</label>
              <input type="password" id="password" name="password" onchange="return passwordval()"><br><br>
              <!--Renter Password-->
              <label>Renter Password:</label>
              <input type="password" id="repassword" name="repassword" onchange="return match()">
            </div>
            <!--Submit button-->
            <div class="button">    
              <br><button class="regbutton" type="submit" id="submitbutton" name="submitbutton" onclick="return valied()">Submit</button>
            </div>
            <div>
              <br><a href="login.html" class="reglink">Login</a> <!--link to login page-->
            </div>
          </div>
        </form> 
        <!--form end-->
      </div>
    </div>
</body>
</html>
